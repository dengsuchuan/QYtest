{include file="public/header" /}
<body>
<div class="x-body ">
    <form  class="layui-form">
        <div class="layui-form-item">
            <label class="layui-input-block">标题 <span style="color: red">*</span></label>
            <div class="layui-input-block">
                <input type="text" name="casename" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-input-block">正文</label>
            <div class="layui-input-block">
                <!-- 加载编辑器的容器 -->
                <textarea id="container" name="content" type="text/plain" style="height: 400px;"></textarea>
                <!-- 实例化编辑器 -->
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-input-block">分类</label>
            <div class="layui-input-block">
                <select name="caseclassid" lay-filter="aihao">
                    {volist name="$CasesClass" id="caseClassList"}
                    <option value="{$caseClassList.CaseClassId}">{$caseClassList.ClassName}</option>
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item" align="center">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="upload1">选择封面图片</button>
                <input type="hidden" id="img_url" name="icon" value=""/>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" width="200px" height="200px" id="demo1"/>
                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item" align="center">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-lg layui-btn-radius" lay-submit lay-filter="addAdmin" id="addAdmin">
                     发布
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    var ue = UE.getEditor('container');

    layui.use(['upload'], function(){
        var upload = layui.upload;
        $ = layui.jquery;
        /*文件上传获取*/
        var uploadInst = upload.render({
            elem: '#upload1' //绑定元素
            ,url: "{:url('admin/Cases/uploadCaseFile')}"//文件上传路径函数
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            //,auto: false //选择文件后不自动上传
            ,done: function(res){
                res = JSON.stringify(res);
                res = JSON.parse(res);
                if(res['code']){
                    console.log('上传成功')
                    var fileUrl = res['fileUrl'];
                    $('#demoText').text(fileUrl);
                    sessionStorage.setItem('fileUrl', fileUrl);
                }else{
                    console.log('上传失败')
                }
            }
        });
        /*文件上传获取*/
    });

    layui.use(['form','layedit','upload'], function(){
        var form = layui.form,layer = layui.layer;
        var layedit = layui.layedit;
        $ = layui.jquery;

        form.on('submit(addAdmin)', function(data){
            //*****************************************************************
            //配置
            var urlDoc = "{:url('admin/Cases/add')}";//文本上传路径函数
            var typeStr = "添加";

            /*获取富文本内容*/
            var textString = ue.getContent();//获取富文本内容
            /*获取富文本内容*/
            var fileUrl = sessionStorage.getItem('fileUrl');
            edit(urlDoc,fileUrl,textString,typeStr,data);//url地址，文件路径，富文本内容
            return false;
        });
    });

    //提交验证函数
    function edit(urlDoc,fileUrl,textString,typeStr,data) {
        data.field.casecontent = textString;
        data.field.images = fileUrl.toString();
        $.post(urlDoc,data.field,function(info){
            if (info) {
                layer.msg(typeStr + "成功", {icon: 6,time:500},function () {
                    window.parent.location.reload();  //刷新父级页面
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前弹出层
                    parent.layer.close(index);
                });
            }else{
                layer.msg(typeStr + "失败",{icon:5,time:500});
            }
        },'json');
    }
    //*****************************************************************


</script>
</body>

</html>
